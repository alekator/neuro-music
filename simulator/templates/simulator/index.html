{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMusic Lab</title>
    
    <!-- –°—Ç–∏–ª–∏ -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --text: #FDE2F3;
            --transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 280px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-right: 1px solid var(--secondary);
            position: fixed;
            height: 100vh;
        }

        .logo {
            width: 180px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 8px var(--accent));
            transition: var(--transition);
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 280px;
            max-width: calc(100% - 280px);
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .nav-btn {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: none;
            border: 1px solid var(--secondary);
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-btn:hover {
            background: var(--secondary);
            transform: translateX(10px);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--primary);
            margin: 5% auto;
            padding: 25px;
            width: 60%;
            border-radius: 15px;
            animation: modalSlide 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ */
        #loading {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid var(--secondary);
            display: none;
            animation: pulse 1.5s infinite;
        }

        #result {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid var(--secondary);
        }

        .audio-player {
            margin-top: 20px;
            width: 100%;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-left: 0;
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100%;
                padding: 20px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- –°–∞–π–¥–±–∞—Ä -->
    <aside class="sidebar">
        <img src="{% static 'images/logo.png' %}" class="logo" alt="NeuroMusic">
        <nav>
            <button class="nav-btn">üß† –†–µ–∂–∏–º—ã</button>
            <button class="nav-btn">üéµ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä</button>
            <button class="nav-btn">üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</button>
            <button class="nav-btn">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        </nav>
    </aside>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="main-content">
        <div class="visualization-panel">
            <div id="result"></div>
            <div class="audio-player">
                <audio controls id="audio-element"></audio>
            </div>
        </div>
    </main>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —ç–º–æ—Ü–∏–π -->
    <div id="emotion-modal" class="modal">
        <div class="modal-content">
            <h2>üéµ –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</h2>
            
            <div class="question-block">
                <h3>1. –í–∞—à–µ —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ:</h3>
                <div class="likert-scale">
                    <label>
                        <input type="radio" name="stress" value="1">
                        <span>üòä –°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ</span>
                    </label>
                    <label>
                        <input type="radio" name="stress" value="2">
                        <span>üòê –ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ–µ</span>
                    </label>
                    <label>
                        <input type="radio" name="stress" value="3">
                        <span>üòü –ù–∞–ø—Ä—è–∂–µ–Ω–∏–µ</span>
                    </label>
                </div>
            </div>

            <div class="question-block">
                <h3>2. –í—ã–±–µ—Ä–∏—Ç–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ:</h3>
                <div class="image-grid">
                    <img src="{% static 'emotions/calm.jpg' %}" 
                         data-emotion="relax" 
                         alt="–°–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ">
                    <img src="{% static 'emotions/happy.jpg' %}" 
                         data-emotion="happy" 
                         alt="–†–∞–¥–æ—Å—Ç—å">
                    <img src="{% static 'emotions/sad.jpg' %}" 
                         data-emotion="sad" 
                         alt="–ì—Ä—É—Å—Ç—å">
                </div>
            </div>

            <button id="submit-emotion" class="nav-btn">
                üé∂ –ù–∞—á–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é
            </button>
        </div>
    </div>

    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loading">
        ‚è≥ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º—É–∑—ã–∫–∏...
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', () => {
            // –ü–æ–∫–∞–∑–∞—Ç—å –º–æ–¥–∞–ª–∫—É
            const modal = document.getElementById('emotion-modal');
            modal.style.display = 'block';

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            document.querySelectorAll('.image-grid img').forEach(img => {
                img.addEventListener('click', () => {
                    document.querySelectorAll('.image-grid img')
                        .forEach(i => i.classList.remove('selected'));
                    img.classList.add('selected');
                });
            });

            document.getElementById('submit-emotion').addEventListener('click', async () => {
                const stress = document.querySelector('input[name="stress"]:checked')?.value;
                const emotion = document.querySelector('.image-grid img.selected')?.dataset.emotion;

                if (!stress || !emotion) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
                    return;
                }

                try {
                    document.getElementById('loading').style.display = 'block';
                    modal.style.display = 'none'; // –°—Ä–∞–∑—É —Å–∫—Ä—ã–≤–∞–µ–º –º–æ–¥–∞–ª–∫—É
                    
                    // üî• –ù–æ–≤—ã–π –∫–æ–¥ - —Å—Ä–∞–∑—É –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –º—É–∑—ã–∫–∏!
                    const response = await fetch(`/api/generate-music/?emotion=${emotion}&stress=${stress}`);
                    
                    if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
                    
                    const data = await response.json();
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    document.getElementById('result').innerHTML = `
                        <h3>üéµ –ü–∞—Ä–∞–º–µ—Ç—Ä—ã:</h3>
                        <p>–≠–º–æ—Ü–∏—è: ${emotion}</p>
                        <p>–¢–µ–º–ø: ${data.tempo} BPM</p>
                        <p>–õ–∞–¥: ${data.scale}</p>
                        <button onclick="document.getElementById('audio-element').play()">
                            ‚ñ∂Ô∏è –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏
                        </button>
                    `;
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞—É–¥–∏–æ
                    const audioElement = document.getElementById('audio-element');
                    audioElement.src = data.url;
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    alert('–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏: ' + error.message);
                } finally {
                    document.getElementById('loading').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
