{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroMusic Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2A2F4F;
            --secondary: #917FB3;
            --accent: #E5BEEC;
            --text: #FDE2F3;
            --transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
    
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
    
        body {
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
        }
    
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–∞–π–¥–±–∞—Ä–∞ */
        .sidebar {
            width: 280px;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-right: 1px solid var(--secondary);
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ */
        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(42, 47, 79, 0.3);
            transition: all 0.4s ease;
        }
    
        .logo {
            width: 100%;
            max-width: 180px;
            height: auto;
            border-radius: 8px;
            transition: all 0.5s ease;
            filter: drop-shadow(0 0 5px rgba(42, 47, 79, 0.5));
        }
    
        .logo-container:hover {
            background: rgba(145, 127, 179, 0.2);
        }
    
        .logo-container:hover .logo {
            animation: logo-glow 2s infinite alternate;
            transform: scale(1.05);
        }
    
        @keyframes logo-glow {
            0% {
                box-shadow: 0 0 5px 0px var(--accent),
                            0 0 10px 0px rgba(229, 190, 236, 0.3);
            }
            100% {
                box-shadow: 0 0 15px 5px var(--accent),
                            0 0 25px 10px rgba(229, 190, 236, 0.5);
            }
        }
    
        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        nav {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
    
        .nav-btn {
            width: 100%;
            padding: 14px 16px;
            margin: 6px 0;
            background: rgba(42, 47, 79, 0.3);
            border: 1px solid var(--secondary);
            color: var(--text);
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    
        .nav-btn:hover {
            background: linear-gradient(90deg, 
                        rgba(145,127,179,0.3) 0%, 
                        rgba(42,47,79,0.5) 50%, 
                        rgba(145,127,179,0.3) 100%);
            transform: translateX(10px);
            box-shadow: 0 0 15px rgba(229, 190, 236, 0.3);
        }
    
        .nav-btn.active {
            background: linear-gradient(90deg, 
                        var(--secondary) 0%, 
                        var(--primary) 50%, 
                        var(--secondary) 100%);
            transform: translateX(10px);
            box-shadow: 0 0 20px rgba(229, 190, 236, 0.5);
        }
    
        /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 280px;
            max-width: calc(100% - 280px);
        }
    
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }
    
        .modal-content {
            background: var(--primary);
            margin: 5% auto;
            padding: 25px;
            width: 60%;
            border-radius: 15px;
            animation: modalSlide 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
    
        #loading {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--primary);
            padding: 15px 25px;
            border-radius: 8px;
            border: 1px solid var(--secondary);
            display: none;
            animation: pulse 1.5s infinite;
        }
    
        #result {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid var(--secondary);
        }
    
        .audio-player {
            margin-top: 20px;
            width: 100%;
        }
    
        .player-container {
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    
        .btn {
            background: #2A2F4F;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
    
        #track-info {
            color: #E5BEEC;
            margin-left: 15px;
        }
    
        .image-grid img {
            cursor: pointer;
            margin: 0 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            transition: var(--transition);
        }
    
        .image-grid img.selected {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }
    
        @keyframes modalSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
                margin-left: 0;
            }
            
            .logo-container {
                padding: 10px;
                margin-bottom: 20px;
            }
            
            .logo {
                max-width: 140px;
            }
            
            .nav-btn {
                padding: 12px;
                font-size: 14px;
            }
            
            .main-content {
                margin-left: 0;
                max-width: 100%;
                padding: 20px;
            }
            
            .modal-content {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- –°–∞–π–¥–±–∞—Ä -->
    <aside class="sidebar">
        <!-- –õ–æ–≥–æ—Ç–∏–ø —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π -->
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" class="logo" alt="NeuroMusic">
        </div>
        
        <nav>
            <button class="nav-btn" data-page="info">‚ÑπÔ∏è –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</button>
            <button class="nav-btn" data-page="generator">üéµ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä</button>
            <button class="nav-btn" data-page="analytics">üìä –ê–Ω–∞–ª–∏—Ç–∏–∫–∞</button>
            <button class="nav-btn" data-page="settings">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
        </nav>
    </aside>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main class="main-content" id="content-container">
        {% include 'simulator/partials/info.html' %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    const page = btn.dataset.page;
                    
                    // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ
                    btn.classList.add('active');
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π HTML-—Ñ–∞–π–ª
                    try {
                        const response = await fetch(`/partials/${page}/`);
                        const html = await response.text();
                        document.getElementById('content-container').innerHTML = html;
                        //location.reload();
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã:', error);
                    }
                });
            });
        });
    </script>
</body>
</html>
